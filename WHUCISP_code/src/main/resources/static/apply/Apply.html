<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报名社团</title>
</head>
<body>
<form action="/apply" name="ApplyForm" accept-charset="utf-8" method="post">
    <div>
        <label>姓名:</label>
        <input type="text" name="name" />
    </div>
    <div>
        <label>学号:</label>
        <input type="text" name="schoolid" />
    </div>
    <div>
        <label>意向社团:</label>
        <input type="text" name="club" />
    </div>
    <div>
        <label>联系电话:</label>
        <input type="text" name="telephone" />
    </div>
    <div>
        <label>自我介绍:</label>
        <input type="text" name="selfintro" />
    </div>
    <input type="submit" name="提交"/>
</form>
</body>
</html>
